{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
